<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sneha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  overflow-x:hidden;
}

/* PASSWORD SCREEN */
#lock{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#000428,#004e92);
  display:flex;align-items:center;justify-content:center;
  z-index:99999;text-align:center;
}
#lock input{
  padding:12px;border-radius:25px;border:none;
  text-align:center;font-size:16px;
}
#lock button{
  margin-top:15px;
  padding:10px 25px;
  border:none;border-radius:25px;
  background:#ff4d6d;color:#fff;
  cursor:pointer;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 8s linear infinite;
  opacity:.6;
}
@keyframes float{to{transform:translateY(-120vh)}}

/* Hero */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:3.4rem;
}
.hero p{margin-top:15px;font-size:1.2rem}
.btn{
  margin-top:30px;
  display:inline-block;
  padding:14px 36px;
  background:#ff4d6d;
  color:#fff;
  border-radius:30px;
  text-decoration:none;
}

/* Sections */
section{padding:80px 20px;text-align:center}
section h2{
  font-family:'Playfair Display',serif;
  font-size:2.5rem;
  margin-bottom:20px;
}
section p{max-width:700px;margin:auto;opacity:.9}

/* Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:40px;
}
.gallery img{
  width:100%;
  border-radius:18px;
  transition:.4s;
}
.gallery img:hover{transform:scale(1.05)}

/* Proposal */
.propose{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:20px;
  max-width:600px;
  margin:auto;
}
.buttons{margin-top:30px}
button{
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}
#yes{background:#ff4d6d;color:white}
#no{margin-left:15px}

/* Countdown */
#countdown{
  font-size:1.5rem;
  margin-top:20px;
}

/* YES SCREEN */
#yesScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#1d2671,#c33764);
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:9999;
}
#yesScreen h1{
  font-family:'Playfair Display',serif;
  font-size:3.5rem;
}

/* Fireworks canvas */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

footer{padding:20px;text-align:center;opacity:.7}
</style>
</head>

<body>

<!-- PASSWORD LOCK -->
<div id="lock">
  <div>
    <h1>Enter Password ‚ù§Ô∏è</h1>
    <input type="password" id="pass" placeholder="Password">
    <br>
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="./music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<script>
/* PASSWORD */
const PASSWORD = "sneha";
function unlock(){
  if(document.getElementById("pass").value === PASSWORD){
    document.getElementById("lock").style.display="none";
  } else alert("Wrong password üíî");
}

/* HEARTS */
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(h);
}

/* MUSIC WITH FADE IN */
let started=false;
function startMusic(){
  if(started) return;
  const m=document.getElementById("bgMusic");
  m.volume=0;
  m.play().catch(()=>{});
  let v=0;
  let fade=setInterval(()=>{
    if(v<0.7){v+=0.02;m.volume=v;}
    else clearInterval(fade);
  },200);
  started=true;
}

/* COUNTDOWN */
const target = new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  let now=new Date().getTime();
  let d=target-now;
  if(d<0) return;
  let days=Math.floor(d/(1000*60*60*24));
  document.getElementById("countdown").innerHTML=
    `Countdown to Valentine: ${days} days üíñ`;
},1000);

/* YES */
function yes(){
  document.getElementById("yesScreen").style.display="flex";
  startFireworks();
}

/* NO */
function moveNo(){
  let b=document.getElementById("no");
  b.style.position="absolute";
  b.style.left=Math.random()*80+"%";
  b.style.top=Math.random()*80+"%";
}

/* FIREWORKS */
const c=document.getElementById("fireworks");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let particles=[];
function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<50;i++){
      particles.push({
        x:innerWidth/2,y:innerHeight/2,
        vx:(Math.random()-0.5)*6,
        vy:(Math.random()-0.5)*6,
        life:100
      });
    }
  },800);
}
function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.life--;
    ctx.fillStyle="white";
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>Sneha, My Forever ‚ù§Ô∏è</h1>
    <p>You are my favorite feeling ‚ú®</p>
    <a href="#story" class="btn" onclick="startMusic()">Our Love Story</a>
    <div id="countdown"></div>
  </div>
</div>

<!-- STORY -->
<section id="story">
  <h2>Dear Sneha üíï</h2>
  <p>You are my today, my tomorrow, my always.</p>
</section>

<!-- GALLERY -->
<section>
  <h2>Moments With You üì∏</h2>
  <div class="gallery">
    <img src="images/sneha1.jpg">
    <img src="images/sneha2.jpg">
    <img src="images/sneha3.jpg">
    <img src="images/sneha4.jpg">
  </div>
</section>

<!-- PROPOSAL -->
<section>
  <div class="propose">
    <h2>Will You Be My Valentine, Sneha? üíç</h2>
    <div class="buttons">
      <button id="yes" onclick="yes()">YES ‚ù§Ô∏è</button>
      <button id="no" onmouseover="moveNo()">NO üò¢</button>
    </div>
  </div>
</section>

<footer>Made with ‚ù§Ô∏è for Sneha</footer>

<!-- YES SCREEN -->
<div id="yesScreen">
  <h1>Sneha Said YES üíñ</h1>
</div>

</body>
</html>
